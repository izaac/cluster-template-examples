{{- if .Values.istio.enabled }}
apiVersion: management.cattle.io/v3
kind: ManagedChart
metadata:
  name: istio-crd
  namespace: fleet-default
spec:
  chart: "rancher-istio-crd-{{ .Values.cluster.name}}"
  repoName: "rancher-charts"
  releaseName: "rancher-istio-crd"
  version: {{ .Values.istio.version }}
  {{- if .Values.istio.values }}
  values:
{{ toYaml .Values.istio.values | indent 4 }}
  {{- end }}
  namespace: "cattle-istio-system"
  targets:
  - clusterName: {{ .Values.cluster.name }}
---
apiVersion: management.cattle.io/v3
kind: ManagedChart
metadata:
  name: istio
  namespace: fleet-default
spec:
  chart: "rancher-istio-{{ .Values.cluster.name}}"
  repoName: "rancher-charts"
  releaseName: "rancher-istio"
  version: {{ .Values.istio.version }}
  {{- if .Values.istio.values }}
  values:
{{ toYaml .Values.istio.values | indent 4 }}
  {{- end }}
  diff:
    comparePatches:
    - apiVersion: admissionregistration.k8s.io/v1beta1
      kind: MutatingWebhookConfiguration
      name: rancher-istio-admission
      jsonPointers:
      - /webhooks/0/failurePolicy
    - apiVersion: admissionregistration.k8s.io/v1beta1
      kind: ValidatingWebhookConfiguration
      name: rancher-istio-admission
      jsonPointers:
      - /webhooks/0/failurePolicy
  namespace: "cattle-istio-system"
  targets:
  - clusterName: {{ .Values.cluster.name }}
---
{{- end }}
