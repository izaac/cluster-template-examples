spec:
  chart: "rancher-monitoring-{{ .Values.cluster.name}}"
  repoName: "rancher-charts"
  releaseName: "rancher-monitoring"
  version: {{ .Values.monitoring.version }}
  {{- if .Values.monitoring.values }}
